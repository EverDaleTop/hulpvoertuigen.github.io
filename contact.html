<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script defer src="popup.js"></script>
</head>
<body>

    <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><lottie-player src="https://lottie.host/c3c2b976-6bf4-4874-8a8c-c4656b738dfc/cLKexR24Hv.json" background="##ffffff" speed="1" style="width: 300px; height: 300px" loop controls autoplay direction="1" mode="normal"></lottie-player> -->

    <!-- Popup -->
     <div id="popup-container">
        <div class="popup">
            <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
            <lottie-player src="https://lottie.host/b8943def-05ca-4ee5-8892-d369d23ac4d1/cA4JhE3S84.json" style="height: 45%; width: 100%;" background="##ffffff" speed="2" direction="1" mode="normal"></lottie-player>
            <div id="popup-t">Success</div>
            <div id="popup-p">Bericht is gestuurd!</div>
            <div id="popup-p2">We reageren zo snel als we kunnen. Bedankt!</div>
            <button id="popup-b" class="button-primary">Ok</button>
         </div>
     </div>

    <!-- Homepage -->
    <section class="homepage">

        <!-- Header -->
        <header class="header">
            <div class="header-buttons">
                <a href="index.html">
                    <button class="button-primary">Home</button>
                </a>
                <button class="header-item">FAQ</button>
                <button class="header-item">API</button>
            </div>
        </header>
    
        <!-- Title/Search -->
        <div class="title hidden">
            <div ><img  id="title-logo" src="Images/Logos/LogoGradient.png" alt=""></div>
            <div id="title-title">Hulpvoertuigen</div>
            <div id="title-subtitle">Neem contact op</div>
        </div>
    </section>

    <!-- Form -->
    <section id="contact">
        <div id="form">
            <div id="naam">

                <div class="input hidden name-input">
                    <div class="input-label">
                        <label class="input-title">Voornaam</label>
                    </div>
                    <input type="text" placeholder="Peter">
                </div>

                <div class="input hidden name-input">
                    <div class="input-label">
                        <label class="input-title">Achternaam</label>
                    </div>
                    <input type="text" placeholder="Boer">
                </div>
                
            </div>

            <div class="input hidden">
                <div class="input-label">
                    <label class="input-title">E-mail</label>
                </div>
                <input type="text" placeholder="jouw@domain.com">
            </div>

            <div class="input hidden">
                <div class="input-label">
                    <label class="input-title">Telefoon nummer</label>
                </div>
                <input type="text" placeholder="+31 06 123 456">
            </div>

            <div class="input hidden" id="message">
                <div class="input-label">
                    <label class="input-title">Bericht</label>
                </div>

                <textarea name="" id="" class="input" placeholder="Laat een bericht achter..."></textarea>
            </div>

            <div id="reden">

                <label class="input-title">Reden</label>

                <label class="radio-container hidden">
                    <input class="radio-button" type="radio" checked="checked" name="reden">
                    Ik heb een vraag
                </label>

                <label class="radio-container hidden">
                    <input class="radio-button" type="radio" name="reden">
                    Ontbrekende informatie
                </label>

                <label class="radio-container hidden">
                    <input class="radio-button" type="radio" name="reden">
                    Informatie moet bijgewerkt worden
                </label>
                
                <button class="button-primary hidden" id="send-button">Verzend bericht</button>
            </div>
        </div>
        
    </section>

</body>
</html>
